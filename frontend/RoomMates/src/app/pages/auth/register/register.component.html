<div class="row">
  <div class="col-12">
    <p class="h3 text-center mb-5 mt-3">Form di Registrazione</p>

      <div class="container-fluid">
      <form #f="ngForm">
        <div class="d-flex flex-column align-items-center gap-2 mb-5">

        <input type="text" placeholder="Username" required  name="username"  #nome="ngModel" ngModel class="form-control text-center">

        <div *ngIf="nome.invalid && nome.dirty" class="  alert alert-warning">
          Devi inserire un username valido
        </div>
        <input type="text" placeholder="E-Mail"  name="email" #email="ngModel" ngModel  class="form-control text-center">

        <div *ngIf="!isEmail(email) && email.dirty" class="alert alert-warning">
          Inserisci una mail valida
        </div>
        <input type="password" placeholder="Crea una password" required #password="ngModel" ngModel name="password"  class="form-control text-center">
        <input type="password" placeholder="Conferma la tua password" [(ngModel)]="confirmPassword" name="confirmPassword"class="form-control text-center">
        <div *ngIf="!comparePasswords()" class="alert alert-warning">
          Le password non corrispondono!
        </div>
        <button class="btn btn-primary mt-4" [disabled]="!f.valid" (click)="send()" >Registrati</button>
        <div class="alert alert-warning text-center align-self" *ngIf="f.invalid && f.dirty">Form non valido</div>
      </div>
      </form>
      </div>
    <p class="text-center">Se sei gi√† registrato clicca <a routerLink="/auth/login">Qui</a> per entrare!</p>
  </div>
